# Local dev services â€” PostgreSQL + PostGIS, Redis, PgBouncer (optional)
# Usage: docker compose up -d
# PgBouncer only: docker compose up pgbouncer -d

services:
  postgis:
    image: postgis/postgis:17-3.5
    platform: linux/amd64
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: optimus_halal
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  pgbouncer:
    image: edoburu/pgbouncer:v1.24.1-p1
    ports:
      - "6432:5432"
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgis:5432/optimus_halal
      AUTH_TYPE: scram-sha-256
      POOL_MODE: transaction
      DEFAULT_POOL_SIZE: 25
      MAX_CLIENT_CONN: 200
      MIN_POOL_SIZE: 5
      SERVER_IDLE_TIMEOUT: 600
    depends_on:
      postgis:
        condition: service_healthy

volumes:
  pgdata:

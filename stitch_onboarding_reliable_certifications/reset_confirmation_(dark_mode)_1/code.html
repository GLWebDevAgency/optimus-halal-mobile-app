<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Reset Confirmation</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec6a",
                        "background-light": "#f6f8f7",
                        "background-dark": "#102217",
                        "surface-dark": "#1f2937",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden">
<!-- Header -->
<div class="flex items-center p-4 justify-between">
<button class="text-gray-900 dark:text-white flex size-12 shrink-0 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h2 class="text-gray-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Reset Password</h2>
</div>
<!-- Main Content -->
<div class="flex-1 flex flex-col items-center justify-center px-6 -mt-10">
<!-- Success Illustration -->
<div class="relative mb-8 group">
<!-- Outer glow effect -->
<div class="absolute inset-0 bg-primary/20 rounded-full blur-xl transform scale-110"></div>
<!-- Icon container -->
<div class="relative flex items-center justify-center size-24 rounded-full bg-background-light dark:bg-surface-dark border border-gray-200 dark:border-gray-800 shadow-xl">
<span class="material-symbols-outlined text-primary text-5xl" style="font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 48;">mark_email_read</span>
</div>
<!-- Decorative element -->
<div class="absolute top-0 right-0 size-6 bg-primary rounded-full border-4 border-white dark:border-background-dark flex items-center justify-center">
<span class="material-symbols-outlined text-background-dark text-[10px] font-bold">check</span>
</div>
</div>
<!-- Headline -->
<h1 class="text-gray-900 dark:text-white text-[32px] font-bold leading-tight text-center mb-3">
                Check your mail
            </h1>
<!-- Body Text -->
<p class="text-gray-600 dark:text-gray-400 text-base font-normal leading-relaxed text-center max-w-xs">
                We have sent a password recover instruction to your email <span class="text-gray-900 dark:text-white font-medium">ali***@gmail.com</span>. Please check your inbox.
            </p>
<!-- Spacing for Visual Balance -->
<div class="h-12"></div>
<!-- Primary Action -->
<div class="w-full max-w-sm flex flex-col gap-4">
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary text-[#102217] text-base font-bold leading-normal tracking-[0.015em] hover:brightness-110 active:scale-[0.98] transition-all">
<span class="truncate">Back to Login</span>
</button>
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-transparent border border-gray-300 dark:border-gray-700 text-gray-900 dark:text-white text-base font-semibold leading-normal hover:bg-gray-100 dark:hover:bg-white/5 active:scale-[0.98] transition-all">
<span class="truncate">Open Email App</span>
</button>
</div>
<!-- Resend Link -->
<div class="mt-8 text-center">
<p class="text-gray-500 dark:text-gray-400 text-sm">
                    Did not receive the email? <br class="hidden sm:block"/>
<button class="text-primary font-bold hover:underline mt-1 sm:mt-0 ml-1">Resend Link</button>
</p>
</div>
</div>
<!-- Footer Help -->
<div class="p-6 text-center">
<button class="flex items-center justify-center gap-2 mx-auto text-gray-400 dark:text-gray-500 text-sm font-medium hover:text-gray-900 dark:hover:text-white transition-colors">
<span class="material-symbols-outlined text-[18px]">help</span>
<span>Contact Support</span>
</button>
</div>
</div>
</body></html>

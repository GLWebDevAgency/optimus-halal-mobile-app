<body class="bg-gray-50 dark:bg-background-dark font-display antialiased text-slate-900 dark:text-pure-white transition-colors duration-300 selection:bg-primary selection:text-white">
<div class="relative flex min-h-screen w-full flex-col overflow-hidden">
<div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-primary/10 rounded-full blur-[100px] pointer-events-none"></div>
<div class="absolute bottom-[-10%] right-[-10%] w-[30%] h-[30%] bg-gold/5 rounded-full blur-[100px] pointer-events-none"></div>
<main class="flex-1 flex flex-col items-center justify-center px-6 py-8 w-full max-w-md mx-auto z-10">
<div class="w-full flex flex-col items-center gap-6 mb-10">
<div class="relative w-24 h-24 rounded-2xl shadow-2xl shadow-primary/20 overflow-hidden group ring-1 ring-white/10">
<div class="absolute inset-0 bg-primary/10"></div>
<div class="w-full h-full bg-center bg-cover opacity-90" data-alt="Minimalist abstract green leaf logo representing purity" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBGwH1SNJrJigjAS_JB0rvdPZqkzmdSSSkBWSneehAGUOktl1lQ_Sqyv07qJwZKGZmfveFamuCHGPdvfjvHwarkyjvS-ZX37NUp37VRIIaVV7_LnlI7XawPnO9ewW-pXcLM2td9IKjEQjYJLbEk6BSwOs3tv5mFoHCFtOPsUPlBOzmQCzr9zE7sjEqNgSGjIQSudihLJ8pLypjjhoxkBB4BguzVs6a2CeuHJ23kg0K3ZkNT5CsrgSUAjsWWByPH199x_uCQbA4i9pWv");'>
</div>
</div>
<div class="text-center space-y-2">
<h1 class="text-3xl font-bold tracking-tight text-slate-900 dark:text-pure-white">Welcome Back</h1>
<p class="text-slate-500 dark:text-slate-400 text-base font-normal leading-relaxed max-w-[280px] mx-auto">
                        Log in to access transparent and ethical halal choices.
                    </p>
</div>
</div>
<form class="w-full flex flex-col gap-5">
<div class="flex flex-col gap-2">
<label class="text-sm font-semibold text-slate-700 dark:text-slate-300 ml-1">Email Address</label>
<div class="relative group">
<input class="form-input block w-full rounded-xl border-0 py-4 px-4 bg-white dark:bg-surface-dark text-slate-900 dark:text-pure-white shadow-sm ring-1 ring-inset ring-slate-200 dark:ring-slate-700 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-base sm:leading-6 transition-all" placeholder="name@example.com" type="email"/>
<div class="absolute inset-y-0 right-0 flex items-center pr-4 pointer-events-none text-slate-400 group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined text-[20px]">mail</span>
</div>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-sm font-semibold text-slate-700 dark:text-slate-300 ml-1">Password</label>
<div class="relative group">
<input class="form-input block w-full rounded-xl border-0 py-4 px-4 bg-white dark:bg-surface-dark text-slate-900 dark:text-pure-white shadow-sm ring-1 ring-inset ring-slate-200 dark:ring-slate-700 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-base sm:leading-6 transition-all" placeholder="••••••••" type="password"/>
<button class="absolute inset-y-0 right-0 flex items-center pr-4 text-slate-400 hover:text-slate-600 dark:hover:text-pure-white transition-colors focus:outline-none group-focus-within:text-primary dark:group-focus-within:text-primary" type="button">
<span class="material-symbols-outlined text-[20px]" data-icon="visibility">visibility</span>
</button>
</div>
</div>
<div class="flex justify-end">
<a class="text-sm font-medium text-gold hover:text-gold-hover transition-colors" href="#">
                        Mot de passe oublié ?
                    </a>
</div>
<div class="flex flex-col gap-4 mt-4">
<button class="group relative flex w-full items-center justify-center rounded-xl bg-primary px-8 py-4 text-base font-bold text-white hover:bg-primary-hover transition-all focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary shadow-lg shadow-primary/20 hover:shadow-primary/30 active:scale-[0.98]" type="button">
                        Log In
                        <span class="material-symbols-outlined ml-2 text-[20px] transition-transform group-hover:translate-x-1">arrow_forward</span>
</button>
<button class="flex w-full items-center justify-center gap-2 rounded-xl bg-transparent border border-slate-200 dark:border-slate-700 px-8 py-3.5 text-base font-medium text-slate-700 dark:text-slate-300 hover:bg-slate-50 dark:hover:bg-surface-dark transition-all active:scale-[0.98]" type="button">
<span class="material-symbols-outlined text-[24px] text-primary">face</span>
                        Login with Face ID
                    </button>
</div>
</form>
<div class="mt-10 text-center">
<p class="text-sm text-slate-500 dark:text-slate-400">
                    Don't have an account? 
                    <a class="font-bold text-primary hover:text-primary-light transition-colors" href="#">Sign up</a>
</p>
</div>
<div class="h-6 w-full"></div>

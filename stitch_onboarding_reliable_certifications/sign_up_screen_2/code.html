<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden max-w-md mx-auto shadow-2xl bg-white dark:bg-background-dark">
<div class="flex items-center p-4 pb-2 justify-between sticky top-0 z-10 bg-white/80 dark:bg-background-dark/80 backdrop-blur-md border-b border-transparent dark:border-slate-800">

<main class="flex-1 flex flex-col px-6 pb-8">
<div class="pt-4 pb-6">
<h1 class="text-slate-900 dark:text-white tracking-tight text-[32px] font-bold leading-tight mb-2">Create your account</h1>
<p class="text-slate-500 dark:text-slate-400 text-base font-normal leading-normal">
                    Start your journey to transparent, ethical consumption.
                </p>
</div>
<form class="flex flex-col gap-5" onsubmit="event.preventDefault()">
<div class="flex flex-col gap-2">
<label class="text-slate-900 dark:text-slate-200 text-sm font-semibold leading-normal">Full Name</label>
<input class="form-input flex w-full rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-surface-dark h-14 px-4 text-base font-normal text-slate-900 dark:text-white placeholder:text-slate-400 focus:border-primary focus:ring-1 focus:ring-primary transition-all" placeholder="Enter your full name" type="text"/>
</div>
<div class="flex flex-col gap-2">
<label class="text-slate-900 dark:text-slate-200 text-sm font-semibold leading-normal">Email Address</label>
<input class="form-input flex w-full rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-surface-dark h-14 px-4 text-base font-normal text-slate-900 dark:text-white placeholder:text-slate-400 focus:border-primary focus:ring-1 focus:ring-primary transition-all" placeholder="name@example.com" type="email"/>
</div>
<div class="flex flex-col gap-2">
<label class="text-slate-900 dark:text-slate-200 text-sm font-semibold leading-normal">Password</label>
<div class="relative">
<input class="form-input flex w-full rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-surface-dark h-14 pl-4 pr-12 text-base font-normal text-slate-900 dark:text-white placeholder:text-slate-400 focus:border-primary focus:ring-1 focus:ring-primary transition-all" placeholder="Create a password" type="password"/>
<button class="absolute right-0 top-0 bottom-0 px-4 flex items-center justify-center text-slate-400 hover:text-slate-600 dark:hover:text-white transition-colors" type="button">
<span class="material-symbols-outlined text-[20px]">visibility_off</span>
</button>
</div>
<p class="text-xs text-slate-500 dark:text-slate-400 pl-1">Must be at least 8 characters.</p>
</div>
<div class="flex flex-col gap-2">
<div class="flex justify-between items-end">
<label class="text-slate-900 dark:text-slate-200 text-sm font-semibold leading-normal">Location <span class="text-slate-400 font-normal">(Optional)</span></label>
</div>
<div class="relative group">
<span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined text-[20px]">location_on</span>
</span>
<input class="form-input flex w-full rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-surface-dark h-14 pl-11 pr-4 text-base font-normal text-slate-900 dark:text-white placeholder:text-slate-400 focus:border-primary focus:ring-1 focus:ring-primary transition-all" placeholder="City, Country" type="text"/>
</div>
</div>
<button class="mt-4 flex w-full items-center justify-center rounded-full bg-primary h-14 px-6 text-base font-bold text-white shadow-lg shadow-primary/20 hover:bg-primary-hover active:scale-[0.98] transition-all duration-200">
                    Create Account
                </button>
<p class="text-center text-xs text-slate-500 dark:text-slate-400 leading-relaxed px-4">
                    By signing up, you agree to our 
                    <a class="text-slate-900 dark:text-white underline decoration-slate-300 dark:decoration-slate-600 underline-offset-2 hover:text-primary dark:hover:text-primary transition-colors" href="#">Terms of Service</a> 
                    and 
                    <a class="text-slate-900 dark:text-white underline decoration-slate-300 dark:decoration-slate-600 underline-offset-2 hover:text-primary dark:hover:text-primary transition-colors" href="#">Privacy Policy</a>.
                </p>
</form>
<div class="relative py-6">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-slate-200 dark:border-slate-800"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="bg-white dark:bg-background-dark px-4 text-slate-500 font-medium">Or continue with</span>
</div>
</div>
<div class="grid grid-cols-2 gap-4">
<button class="flex items-center justify-center gap-2 rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-surface-dark h-14 hover:bg-slate-50 dark:hover:bg-slate-700 transition-colors">

<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
</svg>
<span class="text-sm font-semibold text-slate-700 dark:text-white">Google</span>
</button>
<button class="flex items-center justify-center gap-2 rounded-xl border border-slate-200 dark:border-transparent bg-slate-900 dark:bg-white h-14 hover:bg-slate-800 dark:hover:bg-slate-200 transition-colors">
<svg class="h-5 w-5 text-white dark:text-black" fill="currentColor" viewbox="0 0 24 24">
<path d="M17.05 20.28c-.98.95-2.05.88-3.08.47-1.09-.42-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.47C2.7 15.25 3.66 7.75 8.96 7.5c1.4.05 2.49.91 3.36.91 1.03 0 2.63-1.08 3.98-1.08 1.69.1 2.9.83 3.66 1.95-3.28 1.65-2.65 6.09.68 7.42-.4 1.23-1.06 2.5-1.59 3.58zm-4.79-19c.66 0 1.92.79 1.83 2.19-.85.06-2.07-.63-2.6-1.87-.55-1.29.89-2.36 1.77-2.32z"></path>

<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Set New Password - Optimus Halal</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
            extend: {
                colors: {
                "primary": "#13ec6a",
                "background-light": "#f6f8f7",
                "background-dark": "#102217",
                "surface-dark": "#193324",
                "border-dark": "#326747",
                "text-muted": "#92c9a8"
                },
                fontFamily: {
                "display": ["Inter", "sans-serif"]
                },
                borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
            },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-white min-h-screen flex flex-col antialiased selection:bg-primary selection:text-background-dark">
<!-- Top Navigation -->
<header class="flex items-center justify-between p-4 pb-2 sticky top-0 z-20 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-md">
<button aria-label="Go back" class="flex size-10 items-center justify-center rounded-full text-gray-900 dark:text-white hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-2xl">arrow_back_ios_new</span>
</button>
<h1 class="text-lg font-bold leading-tight tracking-tight flex-1 text-center pr-10">Set New Password</h1>
</header>
<!-- Content Wrapper -->
<main class="flex-1 w-full max-w-md mx-auto px-4 py-2 flex flex-col">
<!-- Instructional Text -->
<div class="mt-2 mb-6">
<p class="text-gray-600 dark:text-gray-300 text-base font-normal leading-normal">
                Your new password must be different from previously used passwords.
            </p>
</div>
<!-- Form -->
<form class="flex flex-col gap-5" onsubmit="event.preventDefault()">
<!-- New Password Field -->
<div class="group">
<label class="block text-base font-medium mb-2 text-gray-800 dark:text-white" for="new-password">
                    New Password
                </label>
<div class="relative flex items-center">
<input class="form-input block w-full rounded-lg border-gray-300 dark:border-border-dark bg-white dark:bg-surface-dark text-gray-900 dark:text-white h-14 px-4 pr-12 text-base shadow-sm focus:border-primary focus:ring-1 focus:ring-primary placeholder:text-gray-400 dark:placeholder:text-text-muted/60 transition-colors" id="new-password" placeholder="Enter your new password" type="password"/>
<button aria-label="Toggle password visibility" class="absolute right-0 top-0 bottom-0 px-4 flex items-center justify-center text-gray-400 dark:text-text-muted hover:text-primary dark:hover:text-primary transition-colors focus:outline-none" type="button">
<span class="material-symbols-outlined text-2xl">visibility_off</span>
</button>
</div>
<!-- Password Strength Indicator -->
<div class="mt-3">
<div class="flex gap-1.5 h-1.5 w-full">
<div class="flex-1 rounded-full bg-primary h-full transition-all duration-300"></div>
<div class="flex-1 rounded-full bg-primary h-full transition-all duration-300"></div>
<div class="flex-1 rounded-full bg-gray-200 dark:bg-white/10 h-full transition-all duration-300"></div>
<div class="flex-1 rounded-full bg-gray-200 dark:bg-white/10 h-full transition-all duration-300"></div>
</div>
<div class="flex justify-between items-center mt-2">
<span class="text-xs font-medium text-primary uppercase tracking-wide">Medium strength</span>
</div>
</div>
</div>
<!-- Confirm Password Field -->
<div>
<label class="block text-base font-medium mb-2 text-gray-800 dark:text-white" for="confirm-password">
                    Confirm Password
                </label>
<div class="relative flex items-center">
<input class="form-input block w-full rounded-lg border-gray-300 dark:border-border-dark bg-white dark:bg-surface-dark text-gray-900 dark:text-white h-14 px-4 pr-12 text-base shadow-sm focus:border-primary focus:ring-1 focus:ring-primary placeholder:text-gray-400 dark:placeholder:text-text-muted/60 transition-colors" id="confirm-password" placeholder="Re-enter your new password" type="password"/>
<button aria-label="Toggle password visibility" class="absolute right-0 top-0 bottom-0 px-4 flex items-center justify-center text-gray-400 dark:text-text-muted hover:text-primary dark:hover:text-primary transition-colors focus:outline-none" type="button">
<span class="material-symbols-outlined text-2xl">visibility_off</span>
</button>
</div>
</div>
<!-- Helper Text -->
<div class="bg-primary/5 dark:bg-primary/10 rounded-lg p-3 flex items-start gap-3 border border-primary/10 dark:border-primary/5">
<span class="material-symbols-outlined text-primary text-xl shrink-0 mt-0.5">info</span>
<p class="text-sm text-gray-600 dark:text-text-muted leading-tight">
                    At least 8 characters, containing a letter and a number.
                </p>
</div>
<!-- Spacer -->
<div class="flex-1 min-h-[2rem]"></div>
<!-- Action Button -->
<button class="w-full bg-primary hover:bg-[#0fd660] active:bg-[#0cb852] text-background-dark font-bold text-lg h-14 rounded-lg shadow-lg shadow-primary/20 transition-all transform active:scale-[0.98] flex items-center justify-center gap-2 mb-6">
                Save New Password
            </button>
</form>
</main>
<!-- Background decoration for dark mode feel -->
<div class="fixed top-0 left-0 w-full h-full pointer-events-none z-[-1] opacity-20" style="background: radial-gradient(circle at 50% 10%, #13ec6a 0%, transparent 40%); mix-blend-mode: screen;"></div>
</body></html>

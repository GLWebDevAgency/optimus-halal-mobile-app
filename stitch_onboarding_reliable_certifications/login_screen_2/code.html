<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login Screen</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec6a",
                        "primary-dark": "#0eb550",
                        "background-light": "#f6f8f7",
                        "background-dark": "#102217",
                        "gold": "#D4AF37",
                        "slate-dark": "#1e293b",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-slate-900 dark:text-white transition-colors duration-300">
<div class="relative flex min-h-screen w-full flex-col overflow-hidden">
<!-- Main Content Container -->
<main class="flex-1 flex flex-col items-center justify-center px-6 py-8 w-full max-w-md mx-auto">
<!-- Header Section -->
<div class="w-full flex flex-col items-center gap-6 mb-8">
<!-- Hero Image -->
<div class="relative w-24 h-24 rounded-2xl shadow-lg overflow-hidden group">
<div class="absolute inset-0 bg-primary/20 mix-blend-overlay"></div>
<div class="w-full h-full bg-center bg-cover" data-alt="Minimalist abstract green leaf logo representing purity" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBGwH1SNJrJigjAS_JB0rvdPZqkzmdSSSkBWSneehAGUOktl1lQ_Sqyv07qJwZKGZmfveFamuCHGPdvfjvHwarkyjvS-ZX37NUp37VRIIaVV7_LnlI7XawPnO9ewW-pXcLM2td9IKjEQjYJLbEk6BSwOs3tv5mFoHCFtOPsUPlBOzmQCzr9zE7sjEqNgSGjIQSudihLJ8pLypjjhoxkBB4BguzVs6a2CeuHJ23kg0K3ZkNT5CsrgSUAjsWWByPH199x_uCQbA4i9pWv");'>
</div>
</div>
<!-- Text Content -->
<div class="text-center space-y-2">
<h1 class="text-3xl font-bold tracking-tight text-slate-900 dark:text-white">Welcome Back</h1>
<p class="text-slate-500 dark:text-slate-400 text-base font-normal leading-relaxed max-w-[280px] mx-auto">
                        Log in to access transparent and ethical halal choices.
                    </p>
</div>
</div>
<!-- Login Form -->
<form class="w-full flex flex-col gap-5">
<!-- Email Field -->
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300 ml-1">Email Address</label>
<div class="relative">
<input class="form-input block w-full rounded-xl border-0 py-4 px-4 bg-white dark:bg-slate-800 text-slate-900 dark:text-white shadow-sm ring-1 ring-inset ring-slate-200 dark:ring-slate-700 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-base sm:leading-6 transition-all" placeholder="name@example.com" type="email"/>
<div class="absolute inset-y-0 right-0 flex items-center pr-4 pointer-events-none text-slate-400">
<span class="material-symbols-outlined text-[20px]">mail</span>
</div>
</div>
</div>
<!-- Password Field -->
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300 ml-1">Password</label>
<div class="relative">
<input class="form-input block w-full rounded-xl border-0 py-4 px-4 bg-white dark:bg-slate-800 text-slate-900 dark:text-white shadow-sm ring-1 ring-inset ring-slate-200 dark:ring-slate-700 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-base sm:leading-6 transition-all" placeholder="••••••••" type="password"/>
<button class="absolute inset-y-0 right-0 flex items-center pr-4 text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 transition-colors focus:outline-none" type="button">
<span class="material-symbols-outlined text-[20px]" data-icon="visibility">visibility</span>
</button>
</div>
</div>
<!-- Forgot Password Link -->
<div class="flex justify-end">
<a class="text-sm font-medium text-gold hover:text-yellow-600 transition-colors" href="#">
                        Mot de passe oublié ?
                    </a>
</div>
<!-- Action Buttons -->
<div class="flex flex-col gap-4 mt-2">
<!-- Primary Login -->
<button class="group relative flex w-full items-center justify-center rounded-xl bg-primary px-8 py-4 text-base font-bold text-slate-900 hover:bg-primary-dark transition-all focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary shadow-sm hover:shadow-md active:scale-[0.98]" type="button">
                        Log In
                        <span class="material-symbols-outlined ml-2 text-[20px] transition-transform group-hover:translate-x-1">arrow_forward</span>
</button>
<!-- Biometric / Secondary -->
<button class="flex w-full items-center justify-center gap-2 rounded-xl bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 px-8 py-3.5 text-base font-medium text-slate-700 dark:text-slate-200 hover:bg-slate-50 dark:hover:bg-slate-700 transition-all active:scale-[0.98]" type="button">
<span class="material-symbols-outlined text-[24px] text-primary">face</span>
                        Login with Face ID
                    </button>
</div>
</form>
<!-- Footer / Sign Up -->
<div class="mt-10 text-center">
<p class="text-sm text-slate-500 dark:text-slate-400">
                    Don't have an account? 
                    <a class="font-semibold text-primary hover:text-primary-dark transition-colors" href="#">Sign up</a>
</p>
</div>
<!-- Safe Area Spacer for Mobile -->
<div class="h-6 w-full"></div>
</main>
</div>
</body></html>

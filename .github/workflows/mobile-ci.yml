name: Mobile App CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'optimus-halal/**'
      - '.github/workflows/mobile-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'optimus-halal/**'
      - '.github/workflows/mobile-ci.yml'
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type to trigger'
        required: true
        type: choice
        options:
          - preview
          - production
        default: preview

defaults:
  run:
    working-directory: optimus-halal

concurrency:
  group: mobile-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ── Typecheck & Lint ─────────────────────────────
  # Runs on: push, PR, manual trigger
  check:
    name: Typecheck & Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: optimus-halal/package-lock.json

      - run: npm ci

      # Backend types needed for @backend/* path alias (drizzle-orm, etc.)
      - name: Install backend type dependencies
        working-directory: backend
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: npx tsc --noEmit

      - name: Lint
        run: npx eslint .
        continue-on-error: true

  # ── EAS Build Preview (Recette) ──────────────────
  # Runs on: push to main (auto) or manual trigger with preview
  # Produces an installable APK for internal testing
  eas-build-preview:
    name: Build Preview APK (Recette)
    runs-on: ubuntu-latest
    needs: check
    if: |
      (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.build_type == 'preview')

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: optimus-halal/package-lock.json

      - run: npm ci

      - uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build Preview APK
        run: eas build --platform android --profile preview --non-interactive --no-wait

  # ── EAS Update (OTA) ────────────────────────────
  # Runs on: push to main (auto)
  # Pushes JS bundle updates to existing installs (no new binary needed)
  eas-update:
    name: OTA Update
    runs-on: ubuntu-latest
    needs: check
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: optimus-halal/package-lock.json

      - run: npm ci

      - uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Publish OTA Update
        run: eas update --auto --non-interactive

  # ── EAS Build Production ─────────────────────────
  # Runs on: MANUAL TRIGGER ONLY (workflow_dispatch with production)
  # Only triggered after recette is validated on preview build
  eas-build-production:
    name: Build Production (Ship)
    runs-on: ubuntu-latest
    needs: check
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.build_type == 'production'

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: optimus-halal/package-lock.json

      - run: npm ci

      - uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      # Android only — iOS needs Apple Distribution Certificate configured in EAS
      # To enable iOS: eas credentials --platform ios (interactive), then change to --platform all
      - name: Build Production (Android)
        run: eas build --platform android --profile production --non-interactive --no-wait

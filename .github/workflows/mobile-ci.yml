name: Mobile App CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'optimus-halal/**'
      - '.github/workflows/mobile-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'optimus-halal/**'
      - '.github/workflows/mobile-ci.yml'

defaults:
  run:
    working-directory: optimus-halal

concurrency:
  group: mobile-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ── Typecheck & Lint ─────────────────────────────
  check:
    name: Typecheck & Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: optimus-halal/package-lock.json

      - run: npm ci

      # Backend types needed for @backend/* path alias (drizzle-orm, etc.)
      - name: Install backend type dependencies
        working-directory: backend
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: npx tsc --noEmit

      - name: Lint
        run: npx eslint . --ext .ts,.tsx
        continue-on-error: true

  # ── EAS Update (OTA — JS-only changes) ──────────
  eas-update:
    name: EAS Update (OTA)
    runs-on: ubuntu-latest
    needs: check
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: optimus-halal/package-lock.json

      - run: npm ci

      - uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Publish OTA Update
        run: eas update --auto --non-interactive

  # ── EAS Build (Preview — on PR) ─────────────────
  eas-build-preview:
    name: EAS Build (Preview)
    runs-on: ubuntu-latest
    needs: check
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: optimus-halal/package-lock.json

      - run: npm ci

      - uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build Preview APK
        run: eas build --platform android --profile preview --non-interactive --no-wait

  # ── EAS Build (Production — on release tag) ─────
  eas-build-production:
    name: EAS Build (Production)
    runs-on: ubuntu-latest
    needs: check
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: optimus-halal/package-lock.json

      - run: npm ci

      - uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build Production (Android + iOS)
        run: eas build --platform all --profile production --non-interactive --no-wait

name: Backend CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  workflow_dispatch:
    inputs:
      deploy_target:
        description: 'Deploy target environment'
        required: true
        type: choice
        options:
          - preview
          - production
        default: preview

defaults:
  run:
    working-directory: backend

concurrency:
  group: backend-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ── Lint & Typecheck ────────────────────────────
  check:
    name: Lint & Typecheck
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '22.14'
          cache: pnpm
          cache-dependency-path: backend/pnpm-lock.yaml

      - run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm run typecheck

      - name: Security audit
        run: pnpm audit --audit-level=high

  # ── Test ───────────────────────────────────────
  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgis/postgis:17-3.5
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: optimus_test
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '22.14'
          cache: pnpm
          cache-dependency-path: backend/pnpm-lock.yaml

      - run: pnpm install --frozen-lockfile

      - name: Build TypeScript
        run: pnpm run build

      - name: Run database migrations
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5433/optimus_test
        run: node dist/db/migrate.js

      - name: Run tests
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5433/optimus_test
          REDIS_URL: redis://localhost:6379
        run: pnpm test

  # ── Build ───────────────────────────────────────
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [check, test]

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '22.14'
          cache: pnpm
          cache-dependency-path: backend/pnpm-lock.yaml

      - run: pnpm install --frozen-lockfile
      - run: pnpm run build

  # ── Deploy Preview (auto on push) ──────────────
  # Runs on: push to main (auto) or manual trigger with preview
  deploy-preview:
    name: Deploy Preview (Railway)
    runs-on: ubuntu-latest
    needs: build
    if: |
      (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_target == 'preview')

    environment:
      name: preview

    steps:
      - uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway (Preview)
        working-directory: backend
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_PREVIEW }}
          RAILWAY_SERVICE_ID: ${{ secrets.RAILWAY_SERVICE_ID }}
        run: railway up --service "$RAILWAY_SERVICE_ID" --environment preview --detach

      - name: Verify preview deployment
        env:
          PREVIEW_URL: ${{ vars.RAILWAY_PREVIEW_URL }}
        run: |
          if [ -z "$PREVIEW_URL" ]; then
            echo "RAILWAY_PREVIEW_URL not set — skipping health check"
            exit 0
          fi
          echo "Waiting 30s for deployment to stabilize..."
          sleep 30
          for i in 1 2 3 4 5; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$PREVIEW_URL/health" || echo "000")
            if [ "$STATUS" = "200" ]; then
              echo "Preview health check passed (HTTP $STATUS)"
              exit 0
            fi
            echo "Attempt $i: HTTP $STATUS — retrying in 15s..."
            sleep 15
          done
          echo "ERROR: Preview health check failed after 5 attempts"
          exit 1

  # ── Deploy Production (manual only) ────────────
  # Runs on: MANUAL TRIGGER ONLY (workflow_dispatch with production)
  # Only triggered after preview is validated
  deploy-production:
    name: Deploy Production (Railway)
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_target == 'production'

    environment:
      name: production
      url: https://mobile-bff-production-aefc.up.railway.app

    steps:
      - uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway (Production)
        working-directory: backend
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_SERVICE_ID: ${{ secrets.RAILWAY_SERVICE_ID }}
        run: railway up --service "$RAILWAY_SERVICE_ID" --environment production --detach

      - name: Verify production deployment
        run: |
          echo "Waiting 30s for deployment to stabilize..."
          sleep 30
          for i in 1 2 3 4 5; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://mobile-bff-production-aefc.up.railway.app/health || echo "000")
            if [ "$STATUS" = "200" ]; then
              echo "Production health check passed (HTTP $STATUS)"
              exit 0
            fi
            echo "Attempt $i: HTTP $STATUS — retrying in 15s..."
            sleep 15
          done
          echo "ERROR: Production health check failed after 5 attempts"
          exit 1

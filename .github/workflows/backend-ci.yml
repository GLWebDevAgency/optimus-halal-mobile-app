name: Backend CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'

defaults:
  run:
    working-directory: backend

concurrency:
  group: backend-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ── Lint & Typecheck ────────────────────────────
  check:
    name: Lint & Typecheck
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: backend/pnpm-lock.yaml

      - run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm run typecheck

  # ── Test ───────────────────────────────────────
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: check

    services:
      postgres:
        image: postgis/postgis:17-3.5
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: optimus_test
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: backend/pnpm-lock.yaml

      - run: pnpm install --frozen-lockfile

      - name: Drop PostGIS before schema push (avoids spatial_ref_sys prompt)
        env:
          PGPASSWORD: postgres
        run: psql -h localhost -p 5433 -U postgres -d optimus_test -c "DROP EXTENSION IF EXISTS postgis CASCADE;"

      - name: Push DB schema
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5433/optimus_test
        run: pnpm run db:push

      - name: Apply PostGIS migration
        env:
          PGPASSWORD: postgres
        run: psql -h localhost -p 5433 -U postgres -d optimus_test -f drizzle/0002_add_postgis.sql

      - name: Apply scaling indexes
        env:
          PGPASSWORD: postgres
        run: psql -h localhost -p 5433 -U postgres -d optimus_test -f drizzle/0003_scaling_indexes.sql

      - name: Run tests
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5433/optimus_test
          REDIS_URL: redis://localhost:6379
        run: pnpm test

  # ── Build ───────────────────────────────────────
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: backend/pnpm-lock.yaml

      - run: pnpm install --frozen-lockfile
      - run: pnpm run build

  # ── Deploy to Railway ───────────────────────────
  deploy:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    environment:
      name: production
      url: https://mobile-bff-production-aefc.up.railway.app

    steps:
      - uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        working-directory: backend
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_SERVICE_ID: ${{ secrets.RAILWAY_SERVICE_ID }}
        run: railway up --service "$RAILWAY_SERVICE_ID" --detach

      - name: Verify deployment health
        run: |
          echo "Waiting 30s for deployment to stabilize..."
          sleep 30
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://mobile-bff-production-aefc.up.railway.app/health || echo "000")
          if [ "$STATUS" = "200" ]; then
            echo "Health check passed (HTTP $STATUS)"
          else
            echo "Warning: Health check returned HTTP $STATUS (deployment may still be starting)"
          fi
